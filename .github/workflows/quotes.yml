# .github/workflows/quotes.yml
name: Generate Daily Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Îß§Ïùº ÏûêÏ†ï (UTC = Ïò§Ï†Ñ 9Ïãú KST)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to generate README.md
        run: python quotes.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f README.md ]; then
            git add README.md
            git commit -m "üìù Update daily quote" || echo "No changes to commit"
            git push
          else
            echo "README.md not found. Skipping commit."
          fi
