# .github/workflows/quotes.yml
name: Generate Daily Quote

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 UTC (KST 오전 9시)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate README.md
        run: python quotes.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "📝 Update quote for the day" || echo "No changes to commit"
          git push
